<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mini-Shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/styles/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js">
  </head> 
  <body>
    
    <header>
    <div class="container-fluid">
      <button id="menuButton" class="menuButton" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header bg-light">
            <h4 class="offcanvas-title" id="offcanvasNavbarLabel">Shopping Cart</h4>
            <div id="weather-info"></div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">  
            <section class="cart" id="cart"></section>
          </div>
      </div>
    </div>
    <h3>Fake Shop</h3>
  </header>

    <div id="app">
      <ul class="product-list"></ul>
    </div>
    <script src="https://kit.fontawesome.com/b14eafc455.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./assets/scripts/product.js"></script>
    <script type="module" src="./assets/scripts/productItem.js"></script>
    <script type="module" src="./assets/scripts/productList.js"></script>
    <script type="module" src="./assets/scripts/shoppingCart.js"></script>
    <script type="module" src="./assets/scripts/shop.js"></script>
    <script type="module" src="./assets/scripts/app.js"></script>  
    <script>
      const addToCartButton = document.getElementById('addToCart');
      const shoppingCartButton = document.getElementById('menuButton');
      addToCartButton.addEventListener('click', () => {
        const addToCartButton = document.getElementById('addToCart');
        TweenMax.to(addToCartButton, 0.3, {
          scale: 1.2,
          opacity: 0,
          ease: Power1.easeOut,
          onComplete: () => {
            addToCartButton.style.transform = 'scale(1)';
            addToCartButton.style.opacity = 1;
          },
        });
      });
    </script>
  </body>
</html>
